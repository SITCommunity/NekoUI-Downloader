modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${license}"
issueTrackerURL = "https://github.com/CyraTeam/NekoUI-Download/issues"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
displayURL = "https://modrinth.com/mod/nekoui"
logoFile = "${mod_id}.png"
credits = "All Developers Of Han's Community"
authors = "${mod_author}"
